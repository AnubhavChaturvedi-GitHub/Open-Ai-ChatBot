<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot UI - OpenAI Powered</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: #1a1a1a;
            color: #e5e5e5;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: #212121;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2a2a2a;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #10a37f 0%, #1a7f64 100%);
            border-radius: 4px;
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            padding: 10px 12px;
            background: #10a37f;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: #0d8c6d;
        }

        .plus-icon {
            font-size: 18px;
        }

        .nav-section {
            padding: 12px 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
        }

        .nav-item:hover {
            background: #2a2a2a;
        }

        .nav-icon {
            width: 18px;
            height: 18px;
            opacity: 0.7;
        }

        .recents-section {
            flex: 1;
            overflow-y: auto;
            padding: 12px 20px;
        }

        .recents-title {
            font-size: 12px;
            color: #808080;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .recent-item {
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 13px;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .recent-item:hover {
            background: #2a2a2a;
        }

        .sidebar-footer {
            padding: 16px 20px;
            border-top: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #10a37f 0%, #1a7f64 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
        }

        .user-plan {
            font-size: 12px;
            color: #808080;
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #808080;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10a37f;
        }

        .status-dot.disconnected {
            background: #ef4444;
        }

        .notification-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .notification-icon:hover {
            opacity: 1;
        }

        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow-y: auto;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .welcome-text {
            font-size: 36px;
            font-weight: 300;
            color: #e5e5e5;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #808080;
            margin-top: 8px;
        }

        .messages-area {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #2a2a2a;
            text-align: left;
        }

        .message.assistant .message-content {
            background: transparent;
            border: 1px solid #2a2a2a;
            text-align: left;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            border-radius: 12px;
            background: transparent;
            border: 1px solid #2a2a2a;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #808080;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        /* Input Area */
        .input-container {
            padding: 20px 24px 24px;
            display: flex;
            justify-content: center;
        }

        .input-wrapper {
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        .input-box {
            width: 100%;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 16px;
            padding: 14px 120px 14px 50px;
            color: #e5e5e5;
            font-size: 15px;
            resize: none;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
            min-height: 52px;
            max-height: 200px;
        }

        .input-box:focus {
            border-color: #10a37f;
        }

        .input-box::placeholder {
            color: #808080;
        }

        .input-box:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .input-actions {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 8px;
        }

        .input-btn {
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #808080;
            transition: all 0.2s;
        }

        .input-btn:hover {
            background: #3a3a3a;
            color: #e5e5e5;
        }

        .send-area {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .model-selector {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #e5e5e5;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .model-selector:hover {
            background: #3a3a3a;
        }

        .send-btn {
            width: 36px;
            height: 36px;
            background: #10a37f;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: background 0.2s;
            font-size: 18px;
        }

        .send-btn:hover:not(:disabled) {
            background: #0d8c6d;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #dc2626;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px;
            text-align: center;
            animation: fadeIn 0.3s ease-in;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon"></div>
                    ChatGPT
                </div>
                <button class="new-chat-btn" onclick="startNewChat()">
                    <span class="plus-icon">+</span>
                    New chat
                </button>
            </div>

            <div class="nav-section">
                <div class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    Chats
                </div>
                <div class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                    </svg>
                    Projects
                </div>
            </div>

            <div class="recents-section">
                <div class="recents-title">Recent Chats</div>
                <div class="recent-item">JavaScript async/await help</div>
                <div class="recent-item">React component design</div>
                <div class="recent-item">Python data structures</div>
                <div class="recent-item">API integration guide</div>
                <div class="recent-item">Database optimization tips</div>
            </div>

            <div class="sidebar-footer">
                <div class="user-avatar">U</div>
                <div class="user-info">
                    <div class="user-name">User</div>
                    <div class="user-plan">Free Plan</div>
                </div>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="opacity: 0.6; cursor: pointer;">
                    <polyline points="6 9 12 15 18 9"/>
                </svg>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Connected</span>
                </div>
                <svg class="notification-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
            </div>

            <div class="chat-content" id="chatContent">
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-icon">ðŸ¤–</div>
                    <div class="welcome-text">How can I help you today?</div>
                    <div class="welcome-subtitle">Powered by OpenAI</div>
                </div>

                <div class="messages-area" id="messagesArea" style="display: none;"></div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-actions">
                        <button class="input-btn" title="Attach file">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                        </button>
                    </div>

                    <textarea 
                        class="input-box" 
                        id="messageInput"
                        placeholder="Message ChatGPT..."
                        rows="1"
                        onkeydown="handleKeyPress(event)"
                        oninput="autoResize(this)"
                    ></textarea>

                    <div class="send-area">
                        <div class="model-selector" id="modelDisplay">
                            <span>GPT-3.5</span>
                        </div>
                        <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                            â†‘
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        
        const messagesArea = document.getElementById('messagesArea');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const modelDisplay = document.getElementById('modelDisplay');

        let sessionId = null;
        let isProcessing = false;

        // Initialize chat session on page load
        async function initializeChat() {
            try {
                const response = await fetch(`${API_BASE_URL}/chat/init`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();
                
                if (data.success) {
                    sessionId = data.sessionId;
                    updateStatus(true);
                    updateModelDisplay(data.model);
                    console.log('Chat session initialized:', sessionId);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Failed to initialize chat:', error);
                updateStatus(false);
                showError('Failed to connect to server. Please check if the server is running.');
            }
        }

        function updateStatus(connected) {
            if (connected) {
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
            }
        }

        function updateModelDisplay(model) {
            const modelMap = {
                'gpt-3.5-turbo': 'GPT-3.5',
                'gpt-4': 'GPT-4',
                'gpt-4-turbo': 'GPT-4 Turbo',
                'gpt-4-turbo-preview': 'GPT-4 Turbo'
            };
            
            const displayName = modelMap[model] || model;
            modelDisplay.querySelector('span').textContent = displayName;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.querySelector('.chat-content').prepend(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            // Check if session is initialized
            if (!sessionId) {
                showError('Chat session not initialized. Retrying...');
                await initializeChat();
                if (!sessionId) return;
            }

            // Hide welcome message and show messages area
            welcomeMessage.style.display = 'none';
            messagesArea.style.display = 'block';

            // Add user message
            addMessage(message, 'user');

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Disable input while processing
            isProcessing = true;
            messageInput.disabled = true;
            sendBtn.disabled = true;

            // Show typing indicator
            const typingIndicator = showTypingIndicator();

            try {
                // Send message to backend
                const response = await fetch(`${API_BASE_URL}/chat/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId
                    }),
                });

                const data = await response.json();

                // Remove typing indicator
                typingIndicator.remove();

                if (data.success) {
                    // Add assistant response
                    addMessage(data.response, 'assistant');
                    if (data.model) {
                        updateModelDisplay(data.model);
                    }
                } else {
                    throw new Error(data.error || 'Failed to get response');
                }

            } catch (error) {
                console.error('Error sending message:', error);
                typingIndicator.remove();
                addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
                showError('Failed to get response from AI. ' + error.message);
            } finally {
                // Re-enable input
                isProcessing = false;
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function showTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typing-indicator';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            
            messageDiv.appendChild(indicator);
            messagesArea.appendChild(messageDiv);

            // Scroll to bottom
            messagesArea.scrollTop = messagesArea.scrollHeight;

            return messageDiv;
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            messagesArea.appendChild(messageDiv);

            // Scroll to bottom
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        async function startNewChat() {
            // Clear chat session on backend
            if (sessionId) {
                try {
                    await fetch(`${API_BASE_URL}/chat/clear`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ sessionId }),
                    });
                } catch (error) {
                    console.error('Error clearing chat:', error);
                }
            }

            // Reset UI
            messagesArea.innerHTML = '';
            messagesArea.style.display = 'none';
            welcomeMessage.style.display = 'block';
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Initialize new session
            await initializeChat();
        }

        // Initialize chat on page load
        window.addEventListener('DOMContentLoaded', () => {
            initializeChat();
            messageInput.focus();
        });

        // Check server health periodically
        setInterval(async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                updateStatus(data.success);
            } catch (error) {
                updateStatus(false);
            }
        }, 30000); // Check every 30 seconds
    </script>
</body>
</html>
